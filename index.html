<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>成长气球之旅 | 小伊芙琳的成长点滴</title>

    <!-- External Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#f4a29e", // Deepened for better contrast
                        secondary: "#ffdac1",
                        accent: "#baffc9",
                        "background-warm": "#fffaf0",
                        "text-soft": "#333333", // Darkened for better contrast
                        "text-muted": "#666666",
                    },
                    fontFamily: {
                        display: ["Cinzel", "serif"],
                        handwritten: ["Ma Shan Zheng", "cursive"],
                        serif: ["Playfair Display", "Noto Sans SC", "serif"],
                        sans: ["Quicksand", "Noto Sans SC", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "24px",
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'sway': 'sway 4s ease-in-out infinite',
                        'pulse-warm': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        sway: {
                            '0%, 100%': { transform: 'rotate(-2deg)' },
                            '50%': { transform: 'rotate(2deg)' },
                        }
                    }
                },
            },
        };
    </script>
    <style>
        body {
            background-color: #fffaf0;
            color: #333333;
            /* Darkened */
            margin: 0;
            font-family: 'Quicksand', 'Noto Sans SC', sans-serif;
            overflow-x: hidden;
        }

        .watercolor-bg {
            background: radial-gradient(circle at 20% 30%, rgba(244, 162, 158, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(186, 255, 201, 0.1) 0%, transparent 50%);
        }

        .balloon-string {
            background: linear-gradient(to top, transparent, rgba(244, 162, 158, 0.4), rgba(244, 162, 158, 0.4), transparent);
        }

        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            height: 4px;
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #fffaf0;
        }

        ::-webkit-scrollbar-thumb {
            background: #f4a29e;
            /* Darkened */
            border-radius: 10px;
        }

        /* Hide scrollbar for the horizontal container but keep functionality */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes balloon-float {

            0%,
            100% {
                transform: translateY(0) rotate(-2deg);
            }

            50% {
                transform: translateY(-30px) rotate(2deg);
            }
        }

        @keyframes balloon-sway {

            0%,
            100% {
                transform: rotate(-1.5deg) scaleY(1);
            }

            50% {
                transform: rotate(1.5deg) scaleY(1.1);
            }
        }

        .animate-balloon {
            animation: balloon-float 5s ease-in-out infinite;
        }

        .animate-string {
            animation: balloon-sway 5s ease-in-out infinite;
        }

        @keyframes launch-up {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }

            30% {
                opacity: 1;
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .animate-launch {
            animation: launch-up 2.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes charge-up {
            from {
                width: 0%;
            }

            to {
                width: 100%;
            }
        }

        @keyframes intense-vibrate {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(0.4deg);
            }

            50% {
                transform: rotate(-0.4deg);
            }

            75% {
                transform: rotate(0.4deg);
            }

            100% {
                transform: rotate(-0.4deg);
            }
        }

        .animate-vibrate {
            animation: intense-vibrate 0.1s linear infinite;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>

</head>

</html>
